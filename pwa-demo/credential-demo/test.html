<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>测试页面1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no,minimal-ui">
    <link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #2196f3;
        }

        #text {
            width: 320px;
            height: 40px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            font-size: 24px;
            line-height: 30px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="text">
        <h3>测试页面1</h3>
    </div>
    <script>
        if (navigator.credentials) {
            navigator.credentials.get({
                password: true
            });
        }
    </script>
</body>
</html>
